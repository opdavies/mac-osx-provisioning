---
dotfiles_repo: "https://github.com/opdavies/dotfiles.git"
dotfiles_repo_local_destination: "~/Code/Personal/dotfiles"
dotfiles_files:
  - .composer/composer.json
  - .composer/composer.lock
  - .gitconfig
  - .gitignore-global
  - .ideavimrc
  - .osx
  - .vimrc

homebrew_taps:
  - caskroom/cask
  - homebrew/dupes
  - homebrew/php

homebrew_installed_packages:
  - drupal-code-sniffer
  - fish
  - git-extras
  - git-flow
  - git-sh
  - mysql
  - htop
  - hub
  - ssh-copy-id
  - watch
  - wget

homebrew_cask_apps:
  - alfred
  - acquia-dev-desktop
  - appcleaner
  - atom
  - caffeine
  - clamxav
  - cyberduck
  - dropbox
  - filezilla
  - firefox
  - flux
  - gitx
  - google-chome
  - google-drive
  - gpgtools
  - hipchat
  - iterm2
  - moom
  - opera
  - sequel-pro
  - slack
  - sourcetree
  - spotify
  - skype
  - teamviewer
  - textwrangler
  - phpstorm
  - the-unarchiver
  - tunnelblick
  - vagrant
  - virtualbox
  - vlc

ruby_install_gems:
  - grunt
  - jekyll

nodejs_forever: false
nodejs_npm_global_packages:
  - { name: grunt-cli }
  - { name: gulp }
  - { name: gulp-util }
