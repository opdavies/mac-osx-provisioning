---
dotfiles_repo: "https://github.com/opdavies/dotfiles.git"
dotfiles_repo_local_destination: "~/Code/Personal/dotfiles"
dotfiles_files:
  - .composer/composer.json
  - .composer/composer.lock
  - .gitconfig
  - .gitignore-global
  - .ideavimrc
  - .osx
  - .vimrc

homebrew_installed_packages:
  - fish
  - hub
  - ssh-copy-id
  - wget

homebrew_cask_apps:
  - alfred
  - caffeine
  - cyberduck
  - dropbox
  - filezilla
  - firefox
  - flux
  - gitx
  - google-chome
  - google-drive
  - gpgtools
  - hipchat
  - iterm2
  - opera
  - sequel-pro
  - slack
  - sourcetree
  - spotify
  - skype
  - sublime-text
  - phpstorm
  - the-unarchiver
  - tunnelblick
  - vagrant
  - virtualbox
  - vlc
